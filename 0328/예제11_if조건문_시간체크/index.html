<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>과일 포장 로직</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        // 시간 체크하기
        const date = new Date();
        // console.log(date);
        // 현재 분단위
        let minutes = date.getMinutes();
        // 현재 시단위 0 ~ 23
        let hours = date.getHours();
        // 현재 월단위 0 ~ 11
        let month = date.getMonth();
        console.log(month);

        /*
        실습:
        위 date() 객체를 활용하여
        오전 오후 정오를 구분하는 if 조건문을 작성하시오.
        '오전입니다.'
        '오후입니다.'
        '정오입니다.'
        */

        if( hours < 12 ) {
            alert('오전입니다.');
        } else if( hours == 12 ) {
            alert('정오입니다.');
        } else {
            alert('오후입니다.');
        }
    </script>
    <script src="./js/common.js"></script>
</body>

</html>
