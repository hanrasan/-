<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>과일 포장 로직</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let inputText = prompt('숫자를 입력해주세요.', '숫자');
        if( inputText == '' || inputText == '숫자'){
            alert('입력된 숫자가 없습니다.');
        } else {
            inputText = Number(inputText);
            console.log(inputText);
            console.log(typeof(inputText));
            if(isNaN(inputText)){
                alert('숫자를 입력해주세요.');
            } else {
                if( inputText % 2 == 1 ) {
                    alert('입력한 숫자는 ' + inputText + '이며 홀수입니다.');
                } else {
                    alert('입력한 숫자는 ' + inputText + '이며 짝수입니다.');
                }
            }
        }
    </script>
    <script src="./js/common.js"></script>
</body>

</html>
