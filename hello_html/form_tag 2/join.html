<!DOCTYPE html>
<html>

<head>
    <title>form tag 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <div id="container">
        <article>
            <section>
                <h2>회원가입</h2>
                <form action="">
                    <ul>
                        <li>
                            <label for="user-id">사용자 ID</label>
                            <input type="text" id="user-id" name="user-id">
                            <button>중복확인</button>
                        </li>
                        <li>
                            <label for="user-pw">사용자 PW</label>
                            <input type="password" id="user-pw" name="user-pw">
                            <br>
                            <label for="user-pwcheck">PW 확인</label>
                            <input type="password" id="user-pwcheck" name="user-pwcheck">
                        </li>
                        <li>
                            <label for="user-name-ko">성명(한글)</label>
                            <input type="text" id="user-name-ko" name="user-name-ko">
                        </li>
                        <li>
                            <label for="user-name-en">성명(영어)</label>
                            <input type="text" id="user-name-en" name="user-name-en">
                        </li>
                    </ul>
                    <button type="submit">회원가입</button>
                </form>
            </section>
        </article>
    </div>
</body>

</html>
