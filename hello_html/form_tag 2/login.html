<!DOCTYPE html>
<html>

<head>
    <title>form tag 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1>로그인</h1>
    </header>
    <div id="container">
        <article>
            <section>
                <h2>로그인</h2>
                <form action="">
                    <ul>
                        <li>
                            <label for="user-id">사용자 ID</label>
                            <input type="text" id="user-id" name="user-id">
                        </li>
                        <li>
                            <label for="user-pw">사용자 PW</label>
                            <input type="password" id="user-pw" name="user-pw">
                        </li>
                    </ul>
                    <button type="submit">로그인</button>
                </form>
            </section>
        </article>
    </div>
</body>

</html>
