            // b매개변수 : function 타입 함수명을 넣어준다. 주의! 실행구문()으로 넣지않는다.
            // c매개변수 : boolean 타입 입력 즉, true or false, default: false

            // 이벤트 리스너 함수 타입 사용방법 2 : 익명 함수
            // document.getElementById('btn').addEventListener('click',function() {
            //     document.getElementById('box').innerHTML = 'test';
            // })

            function clickBtn(btn, element, text) {
                var btnSelect = document.getElementById(btn);
                var elemSelect = document.getElementById(element);
                btnSelect.addEventListener('click', function() {
                    elemSelect.innerHTML = text;
                })
            }

            clickBtn('btn', 'box', '안녕하세요.');
            clickBtn('btn2', 'box2', '이벤트리스너입니다.');
        }
